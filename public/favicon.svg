<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#c084fc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22d3ee;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Controller body -->
  <rect x="15" y="30" width="70" height="40" rx="12" fill="url(#grad)"/>
  
  <!-- Left stick -->
  <circle cx="32" cy="50" r="8" fill="#1e1b4b" stroke="#a855f7" stroke-width="2"/>
  <circle cx="32" cy="50" r="3" fill="#c084fc"/>
  
  <!-- Right stick -->
  <circle cx="68" cy="50" r="8" fill="#1e1b4b" stroke="#22d3ee" stroke-width="2"/>
  <circle cx="68" cy="50" r="3" fill="#67e8f9"/>
  
  <!-- D-pad -->
  <rect x="22" y="38" width="4" height="12" rx="1" fill="#1e1b4b"/>
  <rect x="18" y="42" width="12" height="4" rx="1" fill="#1e1b4b"/>
  
  <!-- Face buttons -->
  <circle cx="72" cy="42" r="3" fill="#1e1b4b"/>
  <circle cx="78" cy="48" r="3" fill="#1e1b4b"/>
  <circle cx="66" cy="48" r="3" fill="#1e1b4b"/>
  <circle cx="72" cy="54" r="3" fill="#1e1b4b"/>
  
  <!-- Center buttons -->
  <rect x="44" y="45" width="6" height="3" rx="1" fill="#1e1b4b"/>
  <rect x="52" y="45" width="6" height="3" rx="1" fill="#1e1b4b"/>
  
  <!-- Bumpers -->
  <rect x="20" y="26" width="20" height="6" rx="3" fill="#a855f7" opacity="0.8"/>
  <rect x="60" y="26" width="20" height="6" rx="3" fill="#22d3ee" opacity="0.8"/>
</svg>

