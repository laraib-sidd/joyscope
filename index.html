<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="JoyScope - Professional browser-based gamepad diagnostics and testing tool" />
    <meta name="theme-color" content="#0a0a0f" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="JoyScope - Controller Diagnostics" />
    <meta property="og:description" content="Professional browser-based gamepad diagnostics and testing tool for Xbox, PlayStation, Switch, and standard gamepads." />
    <meta property="og:type" content="website" />
    
    <!-- SPA redirect script for GitHub Pages -->
    <script type="text/javascript">
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Google Fonts: Space Grotesk and JetBrains Mono -->
    <link 
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Space+Grotesk:wght@400;500;600;700&display=swap" 
      rel="stylesheet" 
    />
    
    <title>JoyScope - Controller Diagnostics</title>
  </head>
  <body class="bg-slate-950 text-white">
    <noscript>
      <div style="padding: 2rem; text-align: center; background: #1e293b; color: white;">
        <h1>JavaScript Required</h1>
        <p>Controller Tester requires JavaScript to function. Please enable JavaScript in your browser settings.</p>
      </div>
    </noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
